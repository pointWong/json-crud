        <input id="propname" type="text" placeholder="Â≠óÊÆµÂêç" class="m-l-10">
        <button class="m-l-10" id="addprop">Â¢ûÂä†</button>

<script src="/js/request.js"></script>
<script>
  let columns = []
  try {
    columns = JSON.parse(localStorage.getItem('columns')) || []
  } catch (error) {
    console.log("üöÄ ~ error:", error)
  }

  function getPa (query) {
    return Object.fromEntries(query.replace('?', '').split('&').map(item => item.split('=')))
  }

  function setField (row) {
    let result = ''
    for (let i = 0; i < columns.length; i++) {
      const col = columns[i]
      result += `<fieldset>
          <legend>${col}</legend>
          <input value="${row ? row[col] : '0'}" style="width: 450px;height: 30px;" id="${col}" type="text" placeholder="${col}">
        </fieldset>`
    }
    document.getElementById('columns').innerHTML = result
  }

  document.getElementById('addprop').addEventListener('click', () => {
    const key = document.getElementById('propname').value
    columns = [...columns,key]
    setField()
  })

  const query = location.search
  const params = getPa(query)
  const cr = localStorage.getItem('currentRow')
  let row = { child: [] }
  const upId = localStorage.getItem('upId')

  if (params.type == 'PUT') {
    row = JSON.parse(cr)
    setField(row)
  }

  function getData () {
    let data = {}
    for (let i = 0; i < columns.length; i++) {
      let prop = columns[i]
      data[prop] = document.getElementById(prop).value
    }

    return data
  }

  document.getElementById('button').addEventListener('click', async () => {
    const data = getData()
    await ajaxRequest(params.type, `/json${params.pi}.json`, { ...data, child: row.child })
    parent.window.reloadData()
  })
</script>

</html>
